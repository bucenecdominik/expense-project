{% extends "base.html" %}
{% block title %}Order delete{%endblock%}
{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" >
            <h1>Are you sure you want to delete this item?</h1>
            <form method="post">
                {% csrf_token %}
                {{form}}
                
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
        
    </div>
</div>
{%endblock%}
